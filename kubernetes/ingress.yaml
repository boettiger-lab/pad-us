apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: padus-ingress
spec:
  ingressClassName: haproxy
  rules:
    # Set the same URL for both host and tls.hosts.  include your namespace to avoid collisions?
  - host: pad-us.nrp-nautilus.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shiny-svc
            port:
              number: 8080
  tls:
  - hosts:
    - pad-us.nrp-nautilus.io
